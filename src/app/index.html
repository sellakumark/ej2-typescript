<!DOCTYPE html>
<html>

<head>
  <title>Year View Improvements</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="material.css" rel="stylesheet">

  <style>
    html,
    body {
      height: 100vh;
      margin: 0;
      overflow: auto;
      padding: 0;
      width: 100vw;
    }
  </style>
</head>

<body class="e-css">
  <div class="container-fluid px-0 py-0">
    <div class="row mx-3 my-3">
      <div class="col-md-9">
        <div id="schedule"></div>
      </div>
      <div class="col-md-3 properties">
        <div class="row mb-3">
          <div class="col-md-5" style="line-height:38px;font-weight:500;">Enable Compact View</div>
          <div class="col-md-7">
            <select id="enableCompactView" name="enableCompactView" class="form-select">
              <option value="true" selected>True</option>
              <option value="false">False</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./index.js" type="text/javascript"></script>
</body>

</html>
