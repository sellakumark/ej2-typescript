<!DOCTYPE html>
<html>

<head>
  <title>Time Format</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.syncfusion.com/ej2/material.css" rel="stylesheet">
</head>

<body class="e-css">
  <div class="container-fluid" style="margin-top:15px;">
    <div class="row">
      <div class="col-md-9">
        <div id="schedule"></div>
      </div>
      <div class="col-md-3 properties">
        <div class="row">
          <div class="col-md-5" style="line-height:38px;font-weight:500;">Time format</div>
          <div class="col-md-7">
            <select id="timeFormat" class="form-control e-css" name="ddl">
              <option value="" selected>None</option>
              <option value="hh:mm a">12 Hour</option>
              <option value="HH:mm">24 Hour</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-5" style="line-height:38px;font-weight:500;">Globalization</div>
          <div class="col-md-7">
            <select id="cultures" class="form-control">
              <option value="en">English*</option>
              <option value="de" selected>German - Germany*</option>
              <option value="fr-CH">French - Switzerland*</option>
              <option value="ar">Arabic*</option>
              <option value="zh">Chinese - China*</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./index.js" type="text/javascript"></script>
</body>

</html>
